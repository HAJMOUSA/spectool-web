<body class="spectool-web">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

<div class="container">
  <div id="main">

    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="logfile" class="control-label col-lg-4">Choose a log file:</label>
        <div class="col-lg-5">
          <select name="logfile" class="form-control" disabled="disabled">
            <option value="" disabled="disabled">Run 'make' to re-populate this.</option>
          </select>
        </div>
      </div>

    </form>

    <div id="spectrum-viewer">
    </div>

    <div id="frequency-axis">

      <ul class="channels">
        <li>Ch</li>
        <li>&nbsp;</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>

        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li class="clear"></li>
      </ul>

      <ul class="gigahertz">
        <li>GHz</li>
        <li>2.407</li>
        <li>2.412</li>
        <li>2.417</li>
        <li>2.422</li>
        <li>2.427</li>
        <li>2.432</li>
        <li>2.437</li>
        <li>2.442</li>
